<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create New Petition - Erin's Petitions</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>

    <body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-leaf me-2"></i>
                Erin's Petitions
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Petition</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/create}" method="post" th:object="${petition}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Petition Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}"
                                       placeholder="Enter a clear, descriptive title for your environmental cause" required>
                                <div class="form-text">Make it compelling and specific to attract supporters.</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Petition Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}"
                                          rows="5" placeholder="Explain the environmental issue, why it matters, and what change you want to see..." required></textarea>
                                <div class="form-text">Describe the problem and the solution you're advocating for.</div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save me-1"></i>Create Petition
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
