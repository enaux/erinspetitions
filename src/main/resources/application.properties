spring.application.name=erinspetitions
server.port=9090

# Disable Spring Boot embedded server features
spring.main.web-application-type=none

# Disable Spring Boot error handling for external Tomcat
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration

# Exclude error handling auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration,org.springframework.boot.autoconfigure.web.servlet.HttpEncodingAutoConfiguration

# Disable Spring Boot's default servlet handling
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Specifically disable the problematic filter
spring.servlet.multipart.enabled=false

# For Tomcat deployment
server.servlet.register-default-servlet=false